<!DOCTYPE html>

<html lang="it">
<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="/CSS/home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Central Console - 1.1.0</title>
</head>
<body>
        <header>
                <h1 id="TitoloTestata">Central Console</h1>
        </header>
        <h1>Aggiungi server</h1>
        <form id="add-server-form"class="form" action="/add-server" method="post">
                Server Name: <input type="text" name="servername">
                Username: <input type="text" name="user">
                Password: <input type="password" name="password">
                <input type="button" id="add-server" value="Aggiungi Server">
        </form>
        <script>
                $("#add-server").click(function(){
                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + Date()  + "</td><td class='EvTaMessage'>" + "Start Manage Credential"  + "</td></tr>");
                        $.ajax({
                                type: "POST",
                                url: "/add-server",
                                data: JSON.stringify($("#add-server-form").serializeArray()),
                                dataType: "json",
                                success: function(data){
                                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + data.time + "</td><td class='EvTaMessage'>" + data.result + "</td></tr>");
                                        alert(data.time + " " + data.result);},
                                failure: function(data){alert(data.result);}
                        });
                });
        </script>


        <h1>Backup Server</h1>
        <form id="backup-vm-form"class="form" action="/backup-vm" method="post">
                Server Name: <input type="text" name="servername">
                Username: <input type="text" name="user">
                VMName: <input type="text" name="vmname">
                <input type="button" id="backup-vm" value="Backup VM">
        </form>
        <script>
                $("#backup-vm").click(function(){
                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + Date()  + "</td><td class='EvTaMessage'>" + "Start Backup VM"  + "</td></tr>");
                        $.ajax({
                                type: "POST",
                                url: "/backup-vm",
                                data: JSON.stringify($("#backup-vm-form").serializeArray()),
                                dataType: "json",
                                success: function(data){
                                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + data.time + "</td><td class='EvTaMessage'>" + data.result + "</td></tr>");
                                        alert(data.time + " " + data.result);},
                                failure: function(data){alert(data.result);}
                        });
                });
        </script>
        <h1>Rearm Trial</h1>
        <form id="rearm-trial-form"class="form" action="/rearm-trial" method="post">
                Server Name: <input type="text" name="servername">
                Username: <input type="text" name="user">
                <input type="button" id="rearm-trial" value="Rearm Trial">
        </form>
        <script>
                $("#rearm-trial").click(function(){
                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + Date()  + "</td><td class='EvTaMessage'>" + "Start Rearm Trial"  + "</td></tr>");
                        $.ajax({
                                type: "POST",
                                url: "/rearm-trial",
                                data: JSON.stringify($("#rearm-trial-form").serializeArray()),
                                dataType: "json",
                                success: function(data){
                                        $("#EventTableIntestazione").after("<tr><td class='EvTaTime'>" + data.time + "</td><td class='EvTaMessage'>" + data.result + "</td></tr>");
                                        alert(data.time + " " + data.result);},
                                failure: function(data){alert(data.result);}
                        });
                });
        </script>
        
        <div id="Event">
                <table id="EventTable">
                        <tr id="EventTableIntestazione">
                                <th class="EvTaTimeTH">Time</th>
                                <th class="EvTaMessageTH">Message</th>
                        </tr>
                </table>
        </div>
</body>

</html>
